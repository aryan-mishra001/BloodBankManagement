<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="circle1.png">
<title>Blood Donation Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Arial, sans-serif; }

body {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg, #ff416c, #ff4b2b, #24c6dc, #514a9d); 
  background-size:400% 400%;
  animation: gradientBG 25s ease infinite;
  overflow:hidden;
}

/* Gradient Background Animation */
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating icons */
.icon {
  position:absolute;
  color:red;
  font-size:14px;
  opacity:0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:0.6;}
  50%{ transform: translateY(-200px) rotate(180deg); opacity:0.9;}
  100%{ transform: translateY(-400px) rotate(360deg); opacity:0;}
}

/* Glass form */
.bloodbank {
  position:relative;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  padding: 40px 50px;
  border-radius: 25px;
  width:400px;
  text-align:center;
  color:#fff;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  animation: fadeIn 1s ease forwards;
  z-index:10;
}

@keyframes fadeIn { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }

/* Heading pulse */
.bloodbank h3 {
  font-size:2rem;
  color:#ff4b2b;
  text-shadow:0 0 10px #ff416c, 0 0 20px #ff4b2b;
  animation: pulse 2s ease-in-out infinite;
  margin-bottom:20px;
}

@keyframes pulse {
  0%{ text-shadow:0 0 10px #ff416c,0 0 20px #ff4b2b;}
  50%{ text-shadow:0 0 20px #ff416c,0 0 40px #ff4b2b;}
  100%{ text-shadow:0 0 10px #ff416c,0 0 20px #ff4b2b;}
}

/* Input & select fields */
input, select {
  width: 100%;
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color:#fff;
  font-size:14px;
  outline:none;
  transition:0.3s;
}

input::placeholder { color:#ffdede; }
section
{
background:blue;
color:white;
}
input:focus, select:focus {
  border-color: #ff4b2b;
  box-shadow: 0 0 10px #ff416c,0 0 20px #ff4b2b;
  background: rgba(255,255,255,0.2);
}

/* Labels */
label { font-weight:bold; display:block; margin-top:5px; text-align:left; }

/* Button */
button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:15px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(45deg,#ff416c,#ff4b2b,#ff416c);
  background-size:200% 200%;
  animation: gradientBtn 3s ease infinite;
  box-shadow: 0 0 10px #ff416c,0 0 20px #ff4b2b;
  transition:0.3s;
}

@keyframes gradientBtn {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

button:hover { transform:scale(1.05); box-shadow:0 0 20px #ff416c,0 0 40px #ff4b2b; }
input::selection
{
color:golden;
background:blue;
}

option
{
border:1px solid black;
background:green;
color:black;
}
option:hover
{
border:1px solid black;
background:blue;
color:golden;
}

</style>
</head>
<body>

<!-- Floating icons -->
<i class="fas fa-tint icon" style="left:10%; top:100%; font-size:14px; animation-duration:6s;"></i>
<i class="fas fa-heart icon" style="left:50%; top:120%; font-size:18px; animation-duration:8s;"></i>
<i class="fas fa-tint icon" style="left:80%; top:150%; font-size:12px; animation-duration:5s;"></i>
<i class="fas fa-heart icon" style="left:30%; top:180%; font-size:16px; animation-duration:7s;"></i>

<div class="bloodbank">
  <h3>ðŸ©¸ Blood Donation Form</h3>
  <form action="javaServlet" method="post">
    <input type="text" name="did" placeholder="Enter Donor ID" required minlength="2" maxlength="2"/>
    <input type="text" name="bbid" placeholder="Enter Blood Bank ID" required maxlength="2"/>
    <input type="text" name="dname" placeholder="Enter Your Name" required/>
    <input type="text" name="dbg" placeholder="Enter Blood Group" required pattern="^(A|B|AB|O)[+-]$" title="Enter valid blood group (A+, A-, B+, B-, AB+, AB-, O+, O-)" minlength="2" maxlength="2"/>

    <label for="dgen">Select Gender</label>
    <select name="dgen" id="dgen" required>
      <option value="" disabled selected>Choose Gender</option>
      <option value="M">M</option>
      <option value="F">F</option>
    </select>

    <input type="tel" name="dcon" placeholder="Enter Your Contact No." value="+91" required pattern="^(\+91[\-\s]?)?[6-9][0-9]{9}$" title="Enter a valid Indian mobile number" minlength="13" maxlength="13">

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
