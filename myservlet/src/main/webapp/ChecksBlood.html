<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="circle1.png">
  <title>Check Blood Match</title>
  <style>
    /* Animated Gradient Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff416c, #ff4b2b, #24c6dc, #514a9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Glassmorphism Form Box */
    .form-box {
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.18);
      width: 380px;
      animation: fadeInScale 1s ease forwards;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInScale {
      0% { opacity:0; transform: scale(0.8); }
      100% { opacity:1; transform: scale(1); }
    }

    /* Form Title */
    .form-box h3 {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    /* Input Styling */
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input::placeholder { color: rgba(255,255,255,0.6); }

    input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 12px rgba(255,0,0,0.5), 0 0 6px rgba(255,255,255,0.5);
      transform: scale(1.02);
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    button:hover::after { left: 150%; }

    button:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 10px 35px rgba(255,0,0,0.7), 0 0 15px rgba(255,255,255,0.5);
      background: linear-gradient(45deg, #ff512f, #dd2476);
    }

    @media(max-width:420px){
      .form-box { width: 90%; padding: 30px 20px; }
      .form-box h3 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3>ðŸ©¸ Check Blood Match</h3>
    <form action="bloodMatch" method="post">
      <input type="text" name="pid" placeholder="Enter Patient ID" required autofocus />
      <button type="submit">Check</button>
    </form>
  </div>
</body>
</html>
