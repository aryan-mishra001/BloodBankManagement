<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8caca, #f3f3f3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bloodbank {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .bloodbank h3 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #b30000;
      outline: none;
      box-shadow: 0 0 6px rgba(179,0,0,0.4);
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d60000;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bloodbank">
    <h3>ðŸ©¸ Welcome to Deletion form </h3>
    <form action="deletion" method="post">
      <!-- Database Columns Mapping -->
      <input type="text" name="did" placeholder="Enter Donor ID" required   Minlength="2" maxlength="2"/>
      <input type="text" name="bbid" placeholder="Enter Blood Bank ID" required  maxlength="2" autofocus/>
      <input type="text" name="dname" placeholder="Enter Your Name" required  />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
